<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover</title>
    <style>
        body {
            font-family: Arial, Helvetica, sans-serif;
        }

        div:hover {
            color: red;
        }

        div > p {

            display: none;
        }

        div:hover> p {
            display: block;
            background-color: blue;
            color: black;
            width: 200px;
        }
    </style>
</head>
<body>
    <p>Inicio do Programa</p>
    <div>
        Passe o mouse em cima
        <p>Meu pau Ã© preto</p>
    </div>
    <p>Fim do programa</p>
</body>
</html>
