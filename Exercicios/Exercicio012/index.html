<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de Videos</title>
</head>
<body>
   <h1>Videos</h1> 
   <p>Aqui colocaremos videos internos</p>
   <video width="560" controls poster="capa/Hina.png">
    <source src="Videos/meu-video.mp4.mp4" type="video/mp4">
    <source src="Videos/meu-video.webm.webm" type="video/webm">
   </video>
   <h1>Inserindo Videos do Youtube</h1>
   <iframe width="560" height="315" src="https://www.youtube.com/embed/GfySF0btujg?si=nwKy2bryZykmSqRx" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
   <h1>Inserindo videos do Vimeo</h1>
   <iframe src="https://player.vimeo.com/video/67695219?h=a7280e3ce1&portrait=0" width="560" height="315" frameborder="0" allow="autoplay; fullscreen; picture-in-picture" allowfullscreen></iframe>

</body>
</html>
