<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adaptações de Imagens</title>
</head>
<body>
    <h1>Adaptando as Imagens</h1>
    <picture>
        <source media="(max-width:750px )" srcset="imagens/foto-p.png" type="image/png">
        <source media="(max-width:1050px )" srcset="imagens/foto-m.png" type="image/png">
        <img src="imagens/foto-g.png" alt="">
    </picture>
    <audio preload="metadata" controls autoplay loop>
        <source src="midia/Two Hearts - TrackTribe.mp3" type="audio/mpeg">
        <source src="midia/Two Hearts - TrackTribe.ogg" type="audio/ogg">
        <source src="midia/Two Hearts - TrackTribe.wav" type="audio/wav">
        <p>Seu navegador não é compátivel com o arquivo de áudio</p>
    </audio>
</body>
</html>
