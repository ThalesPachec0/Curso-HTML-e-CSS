<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    
        <legend>Dados Pessoais</legend>
        <form action="cadastro.php" method="get" autocomplete="on">
            <fieldset>
            <p>
                <label for="iemail">Email:</label>
                <input type="email" name="email" id="iemail" required autocomplete="email" minlength="10" maxlength="30">
            </p>
            <p>
                <label for="itel">Telefone:</label>
                <input type="tel" name="tel" id="itel" required placeholder="(**) *****-****" pattern="^\(\d{2}\) \d{4,5}-\d{4}$">
            </p>
    </fieldset>

        <p><input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    
    </form>
</body>
</html>
