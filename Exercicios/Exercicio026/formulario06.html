<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post">

        <p>
            <label for="icor">Cor:</label>
            <input type="color" name="cor" id="icor">
        </p>

        <p><label for="iniv">Nível de Satisfação:</label>
            <input type="range" name="niv" id="iniv" min="1" max="5" value="1">
        </p>

        <p>
            <label for="ifile">Selecione a Foto:</label>
            <input type="file" name="file" id="ifile">
        </p>

        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
