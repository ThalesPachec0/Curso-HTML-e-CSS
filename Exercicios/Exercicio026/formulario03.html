<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste de Formulario</title>
</head>
<body>
    
<h1>Teste de Formulario</h1>

<form action="cadastro.php" method="get" autocomplete="on">

<p>
    <label for="iname">Nome:</label>
    <input type="text" name="name" id="iname" required="30" placeholder="nome completo" autocomplete="name">
</p>

<p>
    <label for="imedia">Nota do Aluno:</label>
    <input type="number" name="media" id="imedia" required min="0" max="10" step="0.1" value="5">
</p>

<p>
    <label for="idata">Periodo letivo:</label>
    <input type="month" name="data" id="idata" required value="2024-02">
</p>

<p>
    <label for="idia">Dia da Prova:</label>
    <input type="date" name="dia" id="idia" required value="2024-02-24">
</p>

<p>
    <label for="ihora">Hora da Prova:</label>
    <input type="time" name="hora" id="ihora" required>
</p>

<p>
    <input type="submit" value="Enviar">
    <input type="reset" value="Limpar">
</p>
</form>

</body>
</html>
