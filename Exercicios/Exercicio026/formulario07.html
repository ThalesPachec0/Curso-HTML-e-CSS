<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Teste de Formulario</h1>

    <form action="cadastro.php" method="post" autocomplete="on">

        <p>
            <label for="iest">Estado:</label>
            <select name="est" id="iest">
                <optgroup label="Região Sudeste">
                    <option value="RJ">Rio de Janeiro</option>
                    <option value="SP">São Paulo</option>
                    <option value="MG">Minas Gerais</option>
                    <option value="ES">Espirito Santo</option>
                </optgroup>

                <optgroup label="Região Sul">
                    <option value="RS">Rio Grande do Sul</option>
                    <option value="SC">Santa Catarina</option>
                    <option value="PR">Paraná</option>
                </optgroup>
            </select>
        </p>

        <p>
            <label for="iprofi">Profissão:</label>
            <input type="text" name="profi" id="iprofi" list="listpro">
            <datalist id="listpro">
                <option value="Prof">Professor</option>
                <option value="Dev">Desenvolvedor</option>
                <option value="Adm">Administrador</option>
            </datalist>
        </p>

        <p>
            <label for="imen">Mensagem:</label> <br>
            <textarea name="men" id="imen" cols="30" rows="10"></textarea>
        </p>
        
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
